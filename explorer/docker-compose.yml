version: "3"
services:
  genix:
    image: twinkykms/pigeon:explorer
    restart: always
    volumes:
      - "chain_data:/root/.genixcore"
    environment:
      RPC_ALLOW_IP: "0.0.0.0/0"

  mongo:
    build: ./db
    restart: always
    environment:
      MONGO_INITDB_DATABASE: explorer_database
    volumes:
      - "database_data:/data/db"

  explorer:
    build: ./pgn-express
    restart: always
    ports:
      - "80:3001"
      - "443:3001"
    depends_on:
      - mongo
      - genix

volumes:
  chain_data:
  database_data:
